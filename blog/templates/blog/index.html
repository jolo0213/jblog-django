{% extends "base.html" %}

{% block content %}

{% if posts %}
    {% for post in posts %}
		<h1><a href="{% url 'blog:post' post.pk %}">{{ post.title }}</a></h1>
		<p class='lead'>{{ post.entry|safe }}</p>
	    <p class='postdate'>Posted: {{ post.pub_date }}</p>
		<hr>
    {% endfor %}
{% else %}
	<h1>There are currently no posts!</h1>
{% endif %}

{% endblock %}
