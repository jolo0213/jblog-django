{% extends "base.html" %}

{% block content %}

{% if posts %}
    {% for post in posts %}
		<h1>{{ post.title }}</h1>
		<p class='lead'>{{ post.entry|safe }}</p>
	    <p class='postdate'>Posted: {{ post.pub_date }}</p>
		<hr>
    {% endfor %}
{% else %}
	<div class='alert alert-danger'>
		There are currently no posts!
	</div>        
{% endif %}

{% endblock %}
