{% extends "base.html" %}

{% block content %}

{% if posts %}
    {% for post in posts %}
    	<div class="panel panel-default">
    		<div class="panel-heading"><h4>{{ post.title }}</h4></div>
    		<div class='panel-body'>
	        	<p class='postdate'>Posted: {{ post.pub_date }}</p>
	        	<p>{{ post.entry }}</p>
	    	</div>
		</div>
    {% endfor %}
{% else %}
	<div class="panel panel-default">
		<div class='panel-body'>
			<div class='alert alert-danger'>
				There are currently no posts!
			</div>        
    	</div>
	</div>
{% endif %}

{% endblock %}
